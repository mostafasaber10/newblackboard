    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const loginButton = document.getElementById("loginButton");
    
          loginButton.addEventListener("click", function() {
            // قم بالتحقق من صحة ملء البيانات هنا
            if (validateForm()) {
              // إذا تم ملء البيانات بشكل صحيح، قم بتوجيه المستخدم إلى صفحة الرئيسية
              Window.location.href = "/home/index.html"; // قم بتغيير العنوان إلى عنوان صفحة الرئيسية الفعلي
            } else {
              // إذا لم يتم ملء البيانات بشكل صحيح، يمكنك عرض رسالة خطأ هنا
              window.alert("الرجاء ملء جميع الحقول بشكل صحيح");
            }
          });
    
          // تقوم بتنفيذ الكود هنا للتحقق من صحة ملء البيانات
          function validateForm() {
            // قم بالتحقق من ملء الحقول هنا وقم بإعادة true إذا كانت صحيحة و false إذا لم تكن
            // على سبيل المثال:
            var usernameInput = document.querySelector('input[type="email"]');
            var passwordInput = document.querySelector('input[type="password"]');
            
            if (usernameInput.value.trim() === "" || passwordInput.value.trim() === "") {
              return false;
            }
            // يمكنك تكرار هذا لجميع الحقول الضرورية
            // إذا تم ملء جميع الحقول بشكل صحيح، قم بإرجاع true، وإلا قم بإرجاع false.
            return true; // قم بتغيير هذا بناءً على التحقق الفعلي من البيانات.
          }
        });
      </script>
